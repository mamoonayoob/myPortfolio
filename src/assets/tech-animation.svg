<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a192f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#112240" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="blueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00ccff" flood-opacity="0.7" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#9d00ff" flood-opacity="0.7" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="greenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00ffaa" flood-opacity="0.7" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  
  <!-- Central processor/chip -->
  <g id="processor" filter="url(#blueGlow)">
    <rect x="150" y="150" width="100" height="100" rx="10" fill="#112240" stroke="#64ffda" stroke-width="2" />
    <circle cx="200" cy="200" r="30" fill="#112240" stroke="#64ffda" stroke-width="2" />
    <circle cx="200" cy="200" r="15" fill="#64ffda" opacity="0.7" />
    
    <!-- Processor lines -->
    <line x1="150" y1="180" x2="170" y2="180" stroke="#64ffda" stroke-width="2" />
    <line x1="150" y1="200" x2="170" y2="200" stroke="#64ffda" stroke-width="2" />
    <line x1="150" y1="220" x2="170" y2="220" stroke="#64ffda" stroke-width="2" />
    
    <line x1="230" y1="180" x2="250" y2="180" stroke="#64ffda" stroke-width="2" />
    <line x1="230" y1="200" x2="250" y2="200" stroke="#64ffda" stroke-width="2" />
    <line x1="230" y1="220" x2="250" y2="220" stroke="#64ffda" stroke-width="2" />
    
    <line x1="180" y1="150" x2="180" y2="170" stroke="#64ffda" stroke-width="2" />
    <line x1="200" y1="150" x2="200" y2="170" stroke="#64ffda" stroke-width="2" />
    <line x1="220" y1="150" x2="220" y2="170" stroke="#64ffda" stroke-width="2" />
    
    <line x1="180" y1="230" x2="180" y2="250" stroke="#64ffda" stroke-width="2" />
    <line x1="200" y1="230" x2="200" y2="250" stroke="#64ffda" stroke-width="2" />
    <line x1="220" y1="230" x2="220" y2="250" stroke="#64ffda" stroke-width="2" />
  </g>
  
  <!-- Orbiting elements -->
  <g id="orbitingElements">
    <!-- Code bracket -->
    <g filter="url(#purpleGlow)" transform="translate(200, 200)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="360 0 0" 
        dur="15s" 
        repeatCount="indefinite" 
        additive="sum" />
      
      <path d="M-80,0 L-60,-40 L-70,-45 L-95,0 L-70,45 L-60,40 Z" fill="#9d00ff" opacity="0.8" />
      <path d="M80,0 L60,-40 L70,-45 L95,0 L70,45 L60,40 Z" fill="#9d00ff" opacity="0.8" />
    </g>
    
    <!-- React-like atom -->
    <g filter="url(#greenGlow)" transform="translate(200, 200)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 0 0" 
        to="-360 0 0" 
        dur="20s" 
        repeatCount="indefinite" 
        additive="sum" />
      
      <ellipse rx="70" ry="25" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0.7" />
      <ellipse rx="70" ry="25" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0.7" transform="rotate(60)" />
      <ellipse rx="70" ry="25" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0.7" transform="rotate(120)" />
      
      <!-- Electrons -->
      <circle cx="70" cy="0" r="8" fill="#00ffaa">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="-35" cy="60" r="8" fill="#00ffaa">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="-35" cy="-60" r="8" fill="#00ffaa">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Binary code ring -->
    <g transform="translate(200, 200)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="360 0 0" 
        to="0 0 0" 
        dur="30s" 
        repeatCount="indefinite" 
        additive="sum" />
      
      <circle cx="0" cy="0" r="120" fill="none" stroke="#00ccff" stroke-width="1" stroke-dasharray="5,10" opacity="0.5" />
      
      <!-- Binary digits -->
      <text x="0" y="-120" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="60" y="-104" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
      <text x="104" y="-60" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="120" y="0" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
      <text x="104" y="60" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="60" y="104" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
      <text x="0" y="120" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="-60" y="104" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
      <text x="-104" y="60" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="-120" y="0" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
      <text x="-104" y="-60" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">1</text>
      <text x="-60" y="-104" fill="#00ccff" font-family="monospace" font-size="12" text-anchor="middle">0</text>
    </g>
  </g>
  
  <!-- Pulsing center -->
  <circle cx="200" cy="200" r="10" fill="#ffffff">
    <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
